<body>


    <div class="container">
        <div class="input-data">
            <label for="burger">
                <input type="checkbox" id="burger" name="food" value="burger">Burger

            <label for="fries">
                <input type="checkbox" id="fries" name="food" value="fries">Fries

            </label>
            <button id="btn">Order Food</button>
        </div>
         <div class="output-data">
             <h2>Your Order</h2>
             <div class="order">

             </div>
            
         </div>
       
       
    </div>
